<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>
	<h:body>

		<h:form>

			<p:panel>
				<f:facet name="header">
					New Flight
					<p:commandButton
						action="#{empleadoController.refresh()}" icon="pi pi-refresh"
						update="@form" process="@this" />
				</f:facet>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nombre" />
					<p:inputText
						value="#{empleadoControlle.empleado.nombre}" required="true" />
					<p:outputLabel value="Comtasena" />
					<p:inputText
						value="#{empleadoControlle.empleado.password}" required="true" />
					<p:outputLabel value="Calle" />
					<p:datePicker
						value="#{empleadoControlle.empleado.nombreCalle}" showTime="true"
						required="true" />
						
						<p:outputLabel value="Direccion" />
					<p:datePicker
						value="#{empleadoControlle.empleado.direccionCiudad}" showTime="true"
						required="true" />
						<p:outputLabel value="Codigo Postal" />
					<p:datePicker
						value="#{empleadoControlle.empleado.direccionCodigoPostal}" showTime="true"
						required="true" />
					



					<p:outputLabel />
					<p:commandButton value="Save"
						action="#{empleado.save()}" update="@form" process="@parent" />

				</h:panelGrid>
			</p:panel>

			<br />

			<p:panel>
				<f:facet name="header">
					Flights
					<p:commandButton
						action="#{empleadoController.fetchAll()}" icon="pi pi-refresh"
						update="@form" process="@this" />
				</f:facet>
				<p:dataTable var="empleado"
					value="#{empleadooController.empleados}" rows="10"
					paginator="true">

					<p:column headerText="Id" width="10%">
						<h:outputText value="#{empleado.id}" />
					</p:column>

					<p:column headerText="Nombre">
						<h:outputText
							value="#{empleado.nombre}" />
					</p:column>

					<p:column headerText="Contrasena">
						<h:outputText
							value="#{empleado.password}" />
					</p:column>
					
						<p:column headerText="Nombre Calle">
						<h:outputText
							value="#{empleado.nombreCalle}" />
					</p:column>
					
						<p:column headerText="Direccion Ciudad">
						<h:outputText
							value="#{empleado.direccionCiudad}" />
					</p:column>
					
						<p:column headerText="Direccion Codigo postal">
						<h:outputText
							value="#{empleado.direccionCodigoPostal}" />
					</p:column>
					
						<p:column headerText="Telefono">
						<h:outputText
							value="#{empleado.numeroTelefono}" />
					</p:column>

				

					<p:column headerText="Fecha Creacion">
						<h:outputText value="#{empleado.fechaCreacion}">
							<f:convertDateTime
								pattern="yyyy-MM-dd hh:mm:ss" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Fecha Fin">
						<h:outputText value="#{empleado.fechaFin}">
							<f:convertDateTime
								pattern="yyyy-MM-dd hh:mm:ss" />
						</h:outputText>
					</p:column>



					<p:column headerText="Options" width="10%">
						<p:commandButton icon="pi pi-pencil"
							action="#{empleadoController.edit(empleado)}"
							update="@form" process="@this" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>

	</h:body>
</html>
